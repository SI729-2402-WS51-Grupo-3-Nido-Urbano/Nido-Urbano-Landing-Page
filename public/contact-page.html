<body>
    <div class="contact-section">
        <form>
            <h2>Contactanos hoy</h2>
            <p>Únete a nuestra familia de universitarios que tienen un hogar para culminar sus estudios, personas
                confiables y tu seguridad primero.</p>
            <div class="Formulario-text">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" name="apellido">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="telefono">Telefono</label>
                        <input type="text" id="telefono" name="telefono">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje"></textarea>
                </div>
                <div class="send">
                <button class="Enviar" type="submit">Enviar</button>
                </div>
            </div>
        </form>
        <div class="image-urbannest">
            <img src="./img/contactimage.jpg" alt="UrbanNest">
        </div>
    </div>
    <script>
        const contactForm = document.querySelector('form');

        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            const telefono = document.getElementById('telefono').value;
            const email = document.getElementById('email').value;
            const mensaje = document.getElementById('mensaje').value;

            db.collection('contactos').add({
                nombre: nombre,
                apellido: apellido,
                telefono: telefono,
                email: email,
                mensaje: mensaje,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                Swal.fire({
                    icon: 'success',
                    title: 'Mensaje enviado',
                    text: 'Tu mensaje ha sido enviado con éxito.',
                    showConfirmButton: false,
                    timer: 1500
                });
                contactForm.reset();
            }).catch((error) => {
                console.error('Error al enviar el mensaje: ', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Hubo un error al enviar el mensaje.',
                });
            });
        });
    </script>
    <script src="./scripts/script.js"></script>
